<div class="container p-y-3">
  <div class="row">
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Description</th>
                  <th>Price</th>
              </tr>
          </thead>
          <tbody>
              <div *ngFor="let product of Products; 
                  let idx = index">
                         <product-item
                            [product] ="product"
                            [idx]='idx'
                         ></product-item>         
              </div>
          </tbody>
      </table>
  </div>
</div>

<p>
  {{Products | json}}
</p>
